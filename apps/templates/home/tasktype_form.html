{% extends 'layouts/base-presentation.html' %}
{% load crispy_forms_filters %}

{% block title %} {{ object|yesno:"Update,Create" }} Task Type {% endblock title %}

{% block content %}
  <div class="container" style="margin-top: 100px">
  <h1 class="text-primary"> Task Type</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}

    {{ form|crispy }}
      <br>

    <input type="submit" value="Submit" class="btn bg-gradient-primary w-auto me-1 mb-0">
  </form>
  </div>
{% endblock %}
