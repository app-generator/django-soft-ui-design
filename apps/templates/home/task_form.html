{% extends 'layouts/base-presentation.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container" style="margin-top: 100px">
  <h1 class="text-primary">{{ object|yesno:"Update,Create" }} Task</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}

    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn bg-gradient-primary w-auto me-1 mb-0">
  </form>
  </div>
{% endblock %}
