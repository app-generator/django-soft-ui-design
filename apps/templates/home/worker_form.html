{% extends 'layouts/base-presentation.html' %}
{% load crispy_forms_filters %}

{% block title %} {{ object|yesno:"Update,Create" }} Worker {% endblock title %}

{% block content %}
    <div class="container" style="margin-top: 100px">
        <h1 class="text-primary">Add Worker</h1>
        <form action="" method="post" novalidate enctype="multipart/form-data">
            {% csrf_token %}

            {{ form|crispy }}

            <input type="submit" value="Submit" class="btn bg-gradient-primary w-auto me-1 mb-0">
        </form>
    </div>
{% endblock %}
